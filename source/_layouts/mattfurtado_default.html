{% capture root_url %}{{ site.root | strip_slash }}{% endcapture %}
{% include mattfurtado/head.html %}
<body {% if page.body_id %} id="{{ page.body_id }}" {% endif %} {% if page.sidebar == false %} class="no-sidebar" {% endif %} {% if page.sidebar == 'collapse' or site.sidebar == 'collapse' %} class="collapse-sidebar sidebar-footer" {% endif %}>
    <div class="row-fluid">
        <div class="header-nav-container span3">
            <div class="header-nav-wrapper">
                <header role="banner">{% include mattfurtado/header.html %}</header>
                <nav role="navigation">{% include mattfurtado/navigation.html %}</nav>
            </div>
        </div>
        <div class="content-container span9">
            {{ content | expand_urls: root_url }}
        </div>
    </div>
    <div class="row-fluid">
        <footer role="contentinfo">{% include mattfurtado/footer.html %}</footer>
    </div>
</body>
</html>
